<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<div class="signup modal-content animate">

    <p>Please fill in this form to create an account.</p>
    <hr />

    <form th:method="POST" th:action="@{~/login}" th:object="${user}">
        <label><b>Username</b></label>
        <input
                type="text"
                placeholder="Enter User Name"
                th:field="*{username}"
                required
        />

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" th:field="*{email}" required />

        <label><b>Address</b></label>
        <input
                type="text"
                placeholder="Enter Address"
                th:field="*{address}"
                required
        />

        <label><b>Password</b></label>
        <input
                type="password"
                placeholder="Enter Password"
                th:field="*{password}"
                minlength="8"
                required
        />

        <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
            <a th:href="@{/}"><button type="button" class="cancelbtn">Cancel </button></a>
            <button type="submit" class="signupbtn">Sign Up</button>
    </form>
</div>
</div>
</body>
</html>
