<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <link rel="stylesheet" th:href="@{/css/cart.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="Cart-Container">
      <div class="Header">
        <h3 class="Heading">My Cart</h3>
        <h5 class="Action">Remove all</h5>
      </div>

      <div class="Cart-Items">
        <div class="image-box">
          <img src="/img/Product_Iphone.png" id="product-image" />
        </div>
        <div class="about">
          <h1 class="title">IPhone</h1>
          <h3 class="subtitle">Description</h3>
        </div>
        <div class="counter"></div>
        <div class="prices"></div>

        <div class="counter">
          <div class="btn">+</div>
          <div class="count">2</div>
          <div class="btn">-</div>
        </div>

        <div class="prices">
          <div class="amount">PHP25,000</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>

      <hr />

      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">PHP25,000</div>
        </div>
        <a th:href="@{/html/paymentpage.html}"
          ><button class="button">Checkout</button></a
        >
        <br />
        <br />
        <br />
        <div class="back">
          <a th:href="@{/html/index.html}"><button class="back">Back</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
