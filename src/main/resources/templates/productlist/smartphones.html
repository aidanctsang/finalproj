<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartphones</title>

    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/category.css}" />
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar"></nav>

    <!--Smartphones section-->
    <a type="button" class="btn btn-outline-primary" th:href="@{~/product/add}">Add Product</a>
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>

      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="|â‚± ${product.price}|"></td>
        <td>
          <a href class="btn btn-outline-primary" th:href="@{~/product/{id}(id=${product.id})}">View</a>
        </td>
      </tr>
      </tbody>
    </table>

    <hr />
    <footer></footer>

    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/footer.js}"></script>
  </body>
</html>
