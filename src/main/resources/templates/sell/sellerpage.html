<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/sellerpage.css}" />
  </head>

  <body>
    <br />
    <div class="color">
      <div class="header">
        <img src="/img/logo.png" alt="" />
        <div class="head">
          <h2>iProducts Seller Page</h2>
        </div>
      </div>
      <hr id="hr1" />
      <div class="container">
        <form th:action="@{~/}" th:method="POST" th:object="${}">
          <div class="form-group">
            <label>Product Name:</label>
            <input
              type="text"
              class="form-control"
              id="product-name"
              th:field="*{product-name}"
            />
          </div>
          <div class="form-group">
            <label>Category:</label>
            <input
              type="text"
              class="form-control"
              id="category"
              th:field="*{category}"
            />
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input
              type="number"
              class="form-control"
              min="0"
              id="price"
              th:field="*{price}"
            />
          </div>
          <div class="form-group">
            <label>Quantity:</label>
            <input
              type="text"
              class="form-control"
              id="quantity"
              th:field="*{quantity}"
            />
          </div>
          <div class="form-group">
            <label>Description:</label>
            <textarea
              class="form-control"
              rows="5"
              id="description"
              th:field="*{description}"
            ></textarea>
          </div>

          <a th:href="@{/html/index.html}" class="btn btn-danger" role="button"
            >Back</a
          >
          <button type="submit" class="btn btn-success">Add Product</button>
        </form>
      </div>
      <div class="footer">
        <hr id="hr2" />
        <h2>
          Please be careful on what you sell! Make sure its a reasonable
          ammount!<br />
          Thank you!
        </h2>
      </div>
    </div>
  </body>
</html>
