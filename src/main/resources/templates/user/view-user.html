<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <main>
      <div class="container">
        <h1 class="mt-5">User Information</h1>
        <form th:method="PUT" th:action="@{~/user}" th:object="${user}">
          <input type="hidden" name="userID" th:field="*{userID}" />
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              th:field="*{username}"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password(8 characters minimum)</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              placeholder="Password"
              minlength="8"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              th:field="*{email}"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              th:field="*{address}"
              placeholder="Address"
              required
            />
          </div>
          <button type="submit" class="btn btn-outline-primary">
            Update User
          </button>
        </form>

        <form class="mt-1" th:method="delete" th:action="@{~/user}">
          <input type="hidden" name="userID" th:value="${user.userID}" />
          <button type="submit" class="btn btn-outline-secondary">
            Permanently Delete
          </button>
        </form>
        <a type="button" class="btn btn-outline-info" th:href="@{~/user}"
          >Back</a
        >
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/nav.js}"></script>
  </body>
</html>
