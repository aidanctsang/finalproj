<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8" />
    <title></title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

  <header th:fragment="headerUnauthenticated">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" th:href="@{~/}"
              ><img
                      th:src="@{/img/logo.png}"
                      alt="logo"
                      style="height: 120px; width: 120px"
              /></a>
              <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
              >
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                          <a
                                  class="nav-link dropdown-toggle"
                                  href="#"
                                  id="navbarDropdown"
                                  role="button"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                          >
                              <img src="/img/user.png" alt="user" />
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" th:href="@{~/login}">Login</a></li>
                              <li><a class="dropdown-item" th:href="@{~/register}">Register</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarNavDropdown"
                      aria-controls="navbarNavDropdown"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
              >
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" th:href="@{~/}">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/}">Laptops & Computers</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/}">Smartphone</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/}">Home Appliances</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

  <header th:fragment="headerAuthenticated">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" th:href="@{~/home}"
              ><img
                      th:src="@{/img/logo.png}"
                      alt="logo"
                      style="height: 120px; width: 120px"
              /></a>
              <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
              >
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/home}"
                          ><img th:src="@{/img/cart.png}" alt="cart"
                          /></a>
                      </li>
                      <li class="nav-item dropdown">
                          <a
                                  class="nav-link dropdown-toggle"
                                  href="#"
                                  id="navbarDropdown"
                                  role="button"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                          >
                              <img th:src="@{/img/user.png}" alt="user" />
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" th:href="@{~/home}">Sell Product</a></li>
                              <li><a class="dropdown-item" th:href="@{~/user}" sec:authorize="hasRole('ADMIN')">
                                  Users</a></li>
                              <li><a class="dropdown-item" th:href="@{~/logout}">Logout</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarNavDropdown"
                      aria-controls="navbarNavDropdown"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
              >
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" th:href="@{~/home}">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/home}">Laptops & Computers</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/home}">Smartphone</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/home}">Home Appliances</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{~/product/addform}">Sell</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
