<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: headerAuthenticated"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Category Information</h1>
        <form th:method="PUT" th:action="@{~/category}" th:object="${category}">
            <input type="hidden" name="categoryID" th:field="*{categoryID}">
            <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" placeholder="">
            </div>
    <button type="submit" class="btn btn-outline-primary">Update Category</button>
    </form>

    <form class="mt-1" th:method="delete" th:action="@{~/category}">
        <input type="hidden" name="categoryID" th:value="${category.categoryID}">
        <button type="submit" class="btn btn-outline-secondary">Permanently Delete</button>
        <br>
        <a type="button" class="btn btn-outline-info" th:href="@{~/category}"
        >Back</a
        >
    </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
