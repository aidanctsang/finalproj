<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
  </head>

  <body>
  <div th:replace="fragments/header :: headerAuthenticated"></div>

    <!-- hero section -->
    <header class="hero-section">
      <div class="content">
        <p class="sub-heading"></p>
      </div>
    </header>

    <!-- collections -->
    <section class="collection-container">
      <a th:href="@{~/home}" class="collection">
        <img th:src="@{/img/Background_Laptop.png}" alt="Laptop" />
        <p class="collection-title">Laptop & <br />Computers</p>
      </a>
      <a th:href="@{~/home}" class="collection">
        <img th:src="@{/img/Background_Phone.png}" alt="Phone" />
        <p class="collection-title">Smartphone</p>
      </a>
      <a th:href="@{~/home}" class="collection">
        <img th:src="@{/img/Background_Blender2.png}" alt="Blender" />
        <p class="collection-title">
          Home <br />
          Appliances
        </p>
      </a>
    </section>
    <hr />

    <div th:replace="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script></body>
  </body>
</html>
